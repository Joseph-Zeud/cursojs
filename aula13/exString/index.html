
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 13</title>
</head>
<body>
    <script>
        const nome = prompt ('Digite seu nome');
      document.body.innerHTML += `Seu nome é: <strong>${nome}</strong></br> `;
      document.body.innerHTML += `Seu nome tem ${nome.length} letras</br>`;
      document.body.innerHTML +=`A segunda letra do seu nome é ${nome[1]}</br>`;
      document.body.innerHTML += `Qual o primeiro indice da letra J no seu nome ${nome.indexOf('j')} </br>`;
      document.body.innerHTML += `Qual o ultimo indice da letra j no seu nome ${nome.lastIndexOf('j')} </br>`
      document.body.innerHTML += `As ultimas 3 letras do seu nome são: ${nome.slice(-3)} </br>`
      document.body.innerHTML += `As palavras do seu nome são: ${nome.split(' ')}</br>`
      document.body.innerHTML += `Seu nome em letras maisuculas é: ${nome.toUpperCase()}</br>`;
      document.body.innerHTML += `Seu nome em letras minusculas é ${nome.toLowerCase()}`;

    </script>
    
</body>
</html>
