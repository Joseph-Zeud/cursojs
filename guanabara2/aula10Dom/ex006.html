<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eventos dom</title>
    <style>
        div#area {
            background: rgb(155, 226, 155);
            color: aliceblue;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="area" >
        interaja

    </div>
    <script>
          
            var a = window.document.getElementById('area')
            a.addEventListener('click', clicar)
           

          function clicar(){
            a.innerText = 'clicado'
          }
          function entrar (){
            a.innerText = entrou

          }
          function sair (){
            a.innerText = 'saiu'
          }
        
    </script>
    
</body>
</html>
